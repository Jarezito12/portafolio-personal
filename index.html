<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Portafolio Personal Jared</title>
  <style>
    body{font-family:Arial,sans-serif;margin:20px;background:#f5f5f5}
    h1{color:#0a4c8a} h2{color:#0b6aa8}
    section{background:#fff;padding:14px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.1);margin-bottom:18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:14px}
    .card{background:#fafafa;border:1px solid #eee;border-radius:10px;overflow:hidden}
    .card img{width:100%;height:240px;object-fit:cover}
    .card p{margin:8px 10px}
  </style>
</head>
<body>

</body>
</html>
